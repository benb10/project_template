name: frontend_tests

on:
  pull_request:
    branches:
      - '*'

jobs:
  vitest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache-dependency-path: frontend/app/pnpm-lock.yaml
          cache: 'npm'

      - working-directory: frontend/app
        run: npm install

      - working-directory: frontend/app
        run: npm test
