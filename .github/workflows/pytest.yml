name: pytest-PR

on:
  pull_request:
    branches:
      - '*'

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install requirements
        run: |
          pip install -r backend/app/requirements.txt
          pip install -r backend/app/tests/requirements.txt

      - name: Run pytest
        if: always()
        run: |
          pytest
